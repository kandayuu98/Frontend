<!DOCTYPE html>
<html lang="en">

<head>
    <title>AZoom Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <body style="background-color: #101010; width:100%;" background="car.jpg" >
    <style>
header {
    background-color: #101010;
    color: #fff;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    max-height: 80px;
}

a {
    color: #fff;
    font-family: 'Noto Sans', sans-serif;
    font-weight: bold;
    text-decoration: none;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

nav ul {
    background-color: #101010;
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 10px;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
    margin: 100px auto 100px;
}

label {
    display: block;
    margin-bottom: 8px;
    text-align: left;
}

input {
    width: calc(100% - 16px);
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>


    
    <script type="text/javascript">
        var validUsername = "username";
        var validPassword = "password";
        var redirectLink = "About.html";
    
        function openPage(event) {
        event.preventDefault(); // Prevent the form from submitting

        var enteredUsername = document.getElementById("username").value;
        var enteredPassword = document.getElementById("password").value;

         if (enteredUsername === validUsername && enteredPassword === validPassword) {
        console.log("Login successful"); // For debugging
        openUp(redirectLink);
        } else {
        console.log("Invalid username or password"); // For debugging
        alert("Invalid username or password.");
        }
    }   

    
      
  function openUp(url) {
    var newWindow = window.open(url, "_self");
  }
    </script>
   
        <header>
            <div>
                <img src="azoom.png" alt="Azoom Rentals Logo" style="width: 100%; height: auto;" class="logo">
            </div>
            <nav>
                    <ul>
                        <LI><a href="Login.html">LOGIN</a></li>
                        <li><a href="Sign.html">SIGN UP</a></li>
                      </ul>
            </nav>
        </header>
        <form id="login">
            <h2>Login</h2>
            <label for="username"> Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password"> Password:</label>
            <input type="password" id="password" name="password" required>
            <button onclick="openPage(event)"> Login</button>
        </form>
        
    
</body>

</html>
